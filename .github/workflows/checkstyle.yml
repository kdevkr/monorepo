name: PR Status Check

on:
  pull_request:
    branches:
      - main

jobs:
  checkstyle:
    name: checkstyle
    runs-on: ubuntu-latest # ubuntu-22.04

    strategy:
      matrix:
        java: [17]

    steps:
      ###########################################
      ## Checkout
      ###########################################
      - name: Checkout repository
        uses: actions/checkout@v4
#        with:
#          repository: kdevkr/platform
#          token: ${{ secrets.PLATFORM_TOKEN }}
#          ref: main
#      - name: Checkout submodules
#        run: |
#          git submodule update --init monorepo
#          cd monorepo/
#          git checkout ${{ github.event.pull_request.head.sha }}

      ###########################################
      ## Set up Java
      ###########################################
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v3
        with:
          distribution: temurin # (https://github.com/marketplace/actions/setup-java-jdk#supported-distributions)
          java-version: ${{ matrix.java }}
          architecture: x64
          cache: "gradle"

      ###########################################
      ## Checkstyle
      ###########################################
      - name: Run checkstyle
        uses: dbelyaev/action-checkstyle@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-check
          checkstyle_config: "sun_checks.xml"